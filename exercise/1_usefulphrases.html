<script>
  function applyPracticeTranslations() {
    const lang = localStorage.getItem("selectedLanguage") || "en";
    const t = translations[lang];

    document.getElementById("heading-practice").textContent = t["heading-practice"];
    document.getElementById("prevBtn").textContent = t["button-prev"];
    document.getElementById("nextBtn").textContent = t["button-next"];
    document.getElementById("btn-vocab").textContent = t["button-vocab"];
    document.getElementById("btn-test").textContent = t["button-test"];
    document.getElementById("btn-home").textContent = t["button-home"];
    document.getElementById("btn-exerciseList").textContent = t["button-exerciseList"];
    
    // Footer
    document.getElementById("footer-container").innerHTML = `
      <span>${t["footer-text"]} <a href="../support.html">${t["footer-link"]}</a></span>
    `;
  }

  document.addEventListener("DOMContentLoaded", () => {
    applyPracticeTranslations();
  });
</script>
