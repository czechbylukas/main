<!-- Timer -->
<div id="timer" style="font-size: 1.5rem; color: #2b593e; margin-bottom: 15px;">
  ⏱ Time remaining: 10:00
</div>

<!-- Modal -->
<div id="timeUpModal" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #f0fff0;
  border: 2px solid #2b593e;
  border-radius: 12px;
  padding: 30px;
  text-align: center;
  z-index: 1000;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
">
  <h2 style="color: #c0392b;">⏱ Time’s up!</h2>
  <p>Please submit your answers now.</p>
  <button id="closeModal" style="
    background-color: #2b593e;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">Close</button>
</div>

<script>
  // Timer countdown
  let timeLeft = 10 * 60; // 10 minutes
  const timerEl = document.getElementById('timer');
  const modal = document.getElementById('timeUpModal');
  const closeModalBtn = document.getElementById('closeModal');

  const countdown = setInterval(() => {
    const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    const seconds = (timeLeft % 60).toString().padStart(2, '0');
    timerEl.textContent = `⏱ Time remaining: ${minutes}:${seconds}`;

    timeLeft--;

    if (timeLeft < 0) {
      clearInterval(countdown);
      timerEl.textContent = '⏱ Time’s up! Please submit your answers now.';
      timerEl.style.color = '#c0392b';
      // Show modal
      modal.style.display = 'block';
    }
  }, 1000);

  // Close modal
  closeModalBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });
</script>
