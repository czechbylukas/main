  <script>
    const lesson = "lesson1";
    const timerEl = document.getElementById('timer');

    // Timer logic
    let timeLeft = 10 * 60; // 10 minutes
    const countdown = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      timerEl.textContent = `â± Time remaining: ${minutes}:${seconds}`;
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(countdown);
        timerEl.textContent = 'â± Timeâ€™s up! Please submit your answers now.';
        timerEl.style.color = '#c0392b';
        alert('â± Timeâ€™s up! Please submit your answers now.');
      }
    }, 1000);

    // Detect page language
    const lang = document.documentElement.lang || "en";

    // Update page texts and iframe
    function updatePage(lang) {
      document.getElementById("testIframe").src = testLinks[lesson][lang] || testLinks[lesson]["en"];
      document.getElementById("test-title").textContent = translations[lang].test.title;
      document.getElementById("test-instructions").textContent = translations[lang].test.instructions;
      document.getElementById("btn-vocab").textContent = translations[lang].buttons.vocabulary;
      document.getElementById("btn-practice").textContent = translations[lang].buttons.practice;
      document.getElementById("btn-home").textContent = translations[lang].buttons.home;
      document.getElementById("btn-all-tests").textContent = translations[lang].buttons.testList;
    }

    // Initial load
    updatePage(lang);
  </script>
