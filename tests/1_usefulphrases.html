<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Lesson 1 Test ‚Äì CzechByLukas</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="vocab-page">

  <header>
    <h1 id="test-title"></h1>
    <p id="test-instructions"></p>
    
    <!-- Language selector container -->
    <div id="language-selector-container" class="language-selector"></div>
  </header>

  <!-- Timer -->
  <div id="timer" style="font-size: 1.5rem; color: #2b593e; margin-bottom: 15px;">
    ‚è± Time remaining: 10:00
  </div>

  <!-- Google Form iframe -->
  <iframe id="testIframe"
          style="width: 90%; min-height: 100vh; max-height: 10000px; border: none; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); background: white;">
  </iframe>

  <!-- Big buttons -->
  <div class="big-buttons">
    <a id="btn-vocab" href="../vocabulary/1_usefulphrases.html"></a>
    <a id="btn-practice" href="../exercise/1_usefulphrases.html"></a>
  </div>

  <!-- Small buttons -->
  <div class="small-buttons">
    <a id="btn-home" href="../index.html"></a>
    <a id="btn-all-tests" href="../tests/index.html"></a>
  </div>

  <!-- Load test links and translations -->
  <script src="../data/translations/tests_links.js"></script>
  <script src="../js/translations.js"></script>
  <script src="../js/language-selector.js"></script>
  <script>
    // Determine current language
    let lang = localStorage.getItem("selectedLanguage") || "en";

    // Timer logic
    const timerEl = document.getElementById('timer');
    let timeLeft = 10 * 60; // 10 minutes
    const countdown = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2,'0');
      const seconds = (timeLeft % 60).toString().padStart(2,'0');
      timerEl.textContent = `‚è± ${translations.messages?.timeRemaining || "Time remaining:"} ${minutes}:${seconds}`;
      timeLeft--;
      if(timeLeft < 0) {
        clearInterval(countdown);
        timerEl.textContent = translations.messages?.timesUp || "Time‚Äôs up! Please submit your answers now.";
        timerEl.style.color = '#c0392b';
        alert(timerEl.textContent);
      }
    }, 1000);

    // Update page content based on selected language
    async function updatePage(lang) {
      // Load translations first
      if(typeof loadTranslations === "function") await loadTranslations(lang);

      // Update iframe Google Form
      const lesson = "lesson1";
      document.getElementById("testIframe").src = testLinks[lesson][lang] || testLinks[lesson]["en"];

      // Update text elements
      document.getElementById("test-title").textContent = translations[lang]?.test?.title || "Lesson 1 Test";
      document.getElementById("test-instructions").textContent = translations[lang]?.test?.instructions || "";

      // Buttons
      document.getElementById("btn-vocab").textContent = translations[lang]?.buttons?.vocabulary || "üìò Vocabulary";
      document.getElementById("btn-practice").textContent = translations[lang]?.buttons?.practice || "üß† Practice";
      document.getElementById("btn-home").textContent = translations[lang]?.buttons?.home || "üè† Home";
      document.getElementById("btn-all-tests").textContent = translations[lang]?.buttons?.testList || "üìù All Tests";
    }

    // Initial load
    document.addEventListener("DOMContentLoaded", () => {
      updatePage(lang);
    });
  </script>

</body>
</html>
