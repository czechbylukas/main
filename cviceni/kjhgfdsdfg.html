<head>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9067674021614925"
     crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title>Practice Useful Phrases ‚Äì CzechByLukas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    a.home-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .vocab-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #fff;
      padding: 40px;
      width: 300px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .card:active {
      transform: scale(0.98);
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .progress-bar {
      width: 80%;
      margin: 20px auto;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <a href="../index.html" class="home-btn">üè† Main Page</a>

  <h1>Practice Useful Phrases</h1>

  <div class="vocab-container">
    <div id="englishCard" class="card"></div>
    <div id="czechCard" class="card">Click to show Czech</div>
  </div>

  <div class="progress-bar">
    <div id="progress" class="progress"></div>
  </div>

  <button id="nextBtn">Next</button>

  <!-- Load vocab data -->
<script src="../data/1_usefulphrases.js"></script>
  <script>
    let currentIndex = 0;
    const total = vocab.length;

    const englishCard = document.getElementById("englishCard");
    const czechCard = document.getElementById("czechCard");
    const nextBtn = document.getElementById("nextBtn");
    const progress = document.getElementById("progress");

    function showCard(index) {
      const item = vocab[index];
      englishCard.textContent = item.english;        // show real English phrase
      czechCard.textContent = "Click to show Czech"; // hide Czech initially
      czechCard.dataset.czech = item.czech;          // store correct Czech translation
      updateProgress();
    }

    czechCard.addEventListener("click", () => {
      czechCard.textContent = czechCard.dataset.czech; // reveal Czech translation
    });

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if(currentIndex >= total) {
        alert("You have finished all phrases!");
        currentIndex = 0;
      }
      showCard(currentIndex);
    });

    function updateProgress() {
      progress.style.width = ((currentIndex + 1) / total * 100) + "%";
    }

    // Initialize first card
    showCard(currentIndex);
  </script>
