<!DOCTYPE html>

<head>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9067674021614925"
     crossorigin="anonymous"></script>
<meta name="google-adsense-account" content="ca-pub-9067674021614925">

  <meta charset="UTF-8">
  <title>Practice: Useful Phrases ‚Äì CzechByLukas</title>

  <!-- Load shared CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* Practice cards style */
    .vocab-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      width: 280px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Progress bar */
    .progress-bar {
      width: 80%;
      margin: 20px auto;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s;
    }

    /* Big buttons row */
    .big-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .big-buttons a, .big-buttons button {
      font-size: 1.15rem;
      padding: 16px 36px;
      background: linear-gradient(180deg, #4caf50 0%, #3e8e41 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
    }

    .big-buttons a:hover, .big-buttons button:hover {
      background: linear-gradient(180deg, #3e8e41 0%, #2f6f31 100%);
      transform: translateY(-3px);
    }

    /* Small buttons row */
    .small-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 24px;
      margin-bottom: 40px;
    }

    .small-buttons a {
      font-size: 0.95rem;
      padding: 8px 18px;
      background: #ffffff;
      color: #2f5230;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      text-decoration: none;
    }

    .small-buttons a:hover {
      background: #f2fff2;
      color: #000;
    }

    body.vocab-page h1 {
      text-align: center;
      color: #2e5c2e;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="vocab-page">

  <h1>Practice Useful Phrases</h1>

  <!-- Next Phrase button -->
  <div class="big-buttons">
    <button id="nextBtn">Next Phrase üß†</button>
  </div>

  <!-- Practice cards -->
  <div class="vocab-container">
    <div id="englishCard" class="card"></div>
    <div id="czechCard" class="card">Click to show Czech</div>
  </div>

  <!-- Progress bar -->
  <div class="progress-bar">
    <div id="progress" class="progress"></div>
  </div>

  <!-- Vocabulary & Test buttons -->
  <div class="big-buttons">
    <a href="../slovicka/1_usefulphrases.html">üìò Vocabulary</a>
    <a href="../testy/1_usefulphrases.html">üìù Test</a>
  </div>

  <!-- Small buttons: Home and Exercise List -->
  <div class="small-buttons">
    <a href="../index.html">üè† Home</a>
    <a href="../cviceni/index.html">üß† Exercise List</a>
  </div>

  <!-- Load vocab data -->
  <script src="../data/1_usefulphrases.js"></script>

  <script>
    let currentIndex = 0;
    const total = vocab.length;

    const englishCard = document.getElementById("englishCard");
    const czechCard = document.getElementById("czechCard");
    const nextBtn = document.getElementById("nextBtn");
    const progress = document.getElementById("progress");

    function showCard(index) {
      const item = vocab[index];
      englishCard.textContent = item.english;
      czechCard.textContent = "Click to show Czech";
      czechCard.dataset.czech = item.czech;
      updateProgress();
    }

    czechCard.addEventListener("click", () => {
      czechCard.textContent = czechCard.dataset.czech;
    });

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if(currentIndex >= total) {
        alert("You have finished all phrases!");
        currentIndex = 0;
      }
      showCard(currentIndex);
    });

    function updateProgress() {
      progress.style.width = ((currentIndex + 1) / total * 100) + "%";
    }

    // Initialize first card
    showCard(currentIndex);
  </script>

  <!-- Footer -->
  <script>
    fetch("../css/footer.html")
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML("beforeend", data);
      })
      .catch(error => console.error("Footer failed to load:", error));
  </script>

</body>
</html>
