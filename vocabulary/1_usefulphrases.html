<!-- Vocabulary table renderer -->
<script defer>
  function renderVocab() {
    const lang = localStorage.getItem("selectedLanguage") || "en";
    const tbody = document.getElementById("vocabBody");
    tbody.innerHTML = "";

    vocab.forEach(item => {
      const row = document.createElement("tr");
      let translation;

      switch (lang) {
        case "cz": translation = item.english; break;
        case "de": translation = item.german; break;
        case "es": translation = item.spanish; break;
        default:   translation = item.english; break;
      }

      row.innerHTML = `
        <td>${item.czech}</td>
        <td>${item.pronunciation}</td>
        <td>${translation}</td>
      `;
      tbody.appendChild(row);
    });

    // Update translated labels and buttons
    if (typeof applyTranslations === "function") {
      applyTranslations();
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    renderVocab();
  });
</script>
